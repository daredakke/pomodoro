<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro</title>

  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>
<body>
  <h1>Pomodoro timer</h1>

  <form class="split-form" id="timer-setup-form">
    <div class="form-left">
      <label for="">Pomodoros</label>
  
      <input type="number" name="pomodoros" min="1" max="4" value="2">

      <label for="">Length</label>
  
      <input type="number" name="length" min="20" max="90" value="30">
    </div>

    <div class="form-right">
      <label for="">Break length</label>
  
      <input type="number" name="break_length" min="5" max="30" value="10">
  
      <label for="">Lunch break</label>
  
      <input type="checkbox" name="lunch_break">
    </div>

    <input type="submit" name="start_timer" value="Start">
  </form>

  <div class="timer-view" id="progress-bar">
    <div class="pomodoro">
      <p><span id='pomodoro'>30</span>m</p>
    </div>
    
    <div class="break">
      <p><span id='break'>10</span>m</p>
    </div>

    <div class="pomodoro">
      <p><span id='pomodoro'>30</span>m</p>
    </div>
  </div>

  <button class="reset-btn">Reset timer</button>
</body>
</html>
